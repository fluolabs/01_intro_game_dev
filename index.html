<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brick Breaker</title>
  <style>
  #gameScreen {
      border: 1px solid black;
  }
  img {
      display: none;
  }
  </style>
</head>
<body>
  <canvas id='gameScreen' width='800' height='600'></canvas>

<script>
  let canvas = document.getElementById('gameScreen');

  let ctx = canvas.getContext('2d');

  const GME_WIDTH = 800;
  const GAME_HEIGHT = 600;

  
  
  ///////////////////////////////////////////////////////////////////////////////////////////////////
  // 1. Creating the Player's Paddle
  ///////////////////////////////////////////////////////////////////////////////////////////////////
  class Paddle {
    constructor(gameWidth, gameHeight) {
      this.width = 150;
      this.height = 30;
      
      this.position = {
        x: gameWidth / 2 - this.width/2,
        y: gameHeight - this.height - 10
      };
      
    }
    
    draw(ctx) {
      ctx.fillStyle = '#0ff';
      ctx.fillRect(this.position.x, this.position.y, this.width, this.height);
    }

    update(deltaTime) {
      //  console.log(deltaTime);
      if (!deltaTime) return;

      this.position.x += 5 / deltaTime;  // 5 pixcels per sec
      // this.position.x += 1; 

    }
  }

  
  //////////////////////////////////////////////////////////////////////////////////////////////////
  // 3. Handling Keybord Input
  ///////////////////////////////////////////////////////////////////////////////////////////////////
  class InputHandler {
    constructor() {
      document.addEventListener('keydown', (event) => {
        alert(event.keyCode);
        switch(event.keyCode) {
          case 37:
            alert('move left');
            break;
          case 39:
            alert('move right');
            break;

        }
      });
    }
  }

  let paddle = new Paddle(GME_WIDTH, GAME_HEIGHT);

  new InputHandler();
  
  paddle.draw(ctx);



  ///////////////////////////////////////////////////////////////////////////////////////////////////
  // 2. The Game Loop
  ///////////////////////////////////////////////////////////////////////////////////////////////////
  
  let lastTime = 0;

  function gameLoop(timestamp) {
    let deltaTime = timestamp - lastTime;
    lastTime = timestamp;

    ctx.clearRect(0, 0, 800, 600);
    paddle.update(deltaTime);
    paddle.draw(ctx);

    if (paddle.position.x < 450) {
      requestAnimationFrame(gameLoop);
    }
  }

  gameLoop();




</script>   
</body>
</html>
